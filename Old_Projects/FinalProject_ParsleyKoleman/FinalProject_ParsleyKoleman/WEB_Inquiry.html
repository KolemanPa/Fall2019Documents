   <section>
   <!-- Form to submit contact info -->
	<h1>Contact Info</h1>
	<p>Required Item (*)</p>
	<form action="http://www.tipjar.com/cgi-bin/test" autocomplete="on" method="post" name="inquiryform">
	<label for="name"><b>Name*</b></label>
		<input name="Names" id="name" type="text" required>
		
	<label for="address1"><b>Address Line 1</b></label>
		<input name="addressLine1" id="address1" type="text">
		
	<label for="address2"><b>Address Line 2</b></label>
		<input name="addressLine2" id="address2" type="text">
		
	<label for="city"><b>City</b></label>
		<input name="AddCity" id="city" type="text">
	
	<label for="zip"><b>Zip-Code</b></label>
		<input name="ZipCode" id="zip" type="number">
		
	<label for="Phone"><b>Phone Number*</b></label>
		<input name="PhoneNumber" id="Phone" type="tel">
		
	  <label for="email"><b>E-mail*</b></label>
		<input name="mailBox" id="email" type="email" required>

		<div id="buttons">
			<input type="submit" value="Submit" />
		</div>

	</form>
	</section>
